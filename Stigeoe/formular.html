<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width , initial-scale=1.0">

  <script src="javascript.js" defer></script>
  <script src="/Stigeoe/transition.js" defer></script>
  <script src="https://kit.fontawesome.com/9d426a8111.js" crossorigin="anonymous"></script>
  <link rel="icon" href="/Stigeoe/img/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <title>Booking</title>
</head>

<body>
  <header>
    <div class="logo">
      <a href="/Stigeoe/forside.html" class="active" onclick="transitionForside()">Stige Ø</a>
    </div>
    <nav id="toggle1">
      <ul>
        <li><a href="/Stigeoe/forside.html" onclick="transitionForside()">Forside</a></li>
        <li><a href="/Stigeoe/formular.html" onclick="transitionBooking()">Booking</a></li>
        <li><a href="/Stigeoe/kontakt.html" onclick="transitionKontakt()">Kontakt</a></li>
        <li><a href="/Stigeoe/galleri.html" onclick="transitionGalleri()">Galleri</a></li>
        <li><a href="/Stigeoe/kort.html" onclick="transitionKort()">Kort</a></li>
        <li><a href="/Stigeoe/historie.html" onclick="transitionHistorie()">Øens historie</a></li>
        <li><a href="/Stigeoe/natur.html" onclick="transitionNatur()">Øens natur</a></li>
        <li><a href="/Stigeoe/fremtid.html" onclick="transitionFremtid()">Øens fremtid</a></li>
        <li><a href="/Stigeoe/faq.html" onclick="transitionFAQ()">FAQ</a></li>


      </ul>
    </nav>
    <div class="menu-toggle" onclick="burgerMenu()"><i class="fas fa-bars"></i></div>
  </header>

  <div class="container">
    <div class="form">




      <div class="contact-form">


        <form action="index.html" autocomplete="off">
          <h3 class="title">Book shelterpladsen her</h3>
          <p>Vi bestræber os på at svare inden for 2-5 hverdage</p>
          <div class="input-container">
            <input type="text" name="name" class="input" />
            <label for="">Navn</label>
            <span>Navn</span>
          </div>
          <div class="input-container">
            <input type="email" name="email" class="input" />
            <label for="">E-mail</label>
            <span>E-mail</span>
          </div>
          <div class="input-container">
            <input type="tel" name="phone" class="input" />
            <label for="">Dato(er) i vil booke</label>
            <span>Dato(er) i vil booke</span>
          </div>
          <div class="input-container textarea">
            <textarea name="message" class="input"></textarea>
            <label for="">Besked</label>
            <span>Besked</span>
          </div>

          <input type="submit" value="Send" class="btn" />
          <button class="btn">
            Send
          </button>
        </form>
      </div>
    </div>
  </div>



  <h1>Booking</h1>



</body>

</html>
