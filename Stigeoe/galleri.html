<body>
    <header>
        <div class="logo">
            <a href="forside.html" class="active" onclick="transitionForside()">Stige Ø</a>

        <nav id="toggle1">
            <ul>
                <li><a href="forside.html" onclick="transitionForside()">Forside</a></li>

                <div class="gallery-img img-7">

                <img class="normal-pil" src="img/pil.png" alt="grøn pil">

                    på vores Instagram</p>
                <img class="responsiv-pil" src="img/pil.png" alt="grøn pil">
            </div>

    <footer id="footer-gallery">
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
