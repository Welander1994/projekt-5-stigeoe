<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="stylesheet" href="kontaktformular/kontaktstyle.css />

  </head>
  <body>

    <div class="container">
      <div class="form">
        <div class="contact-info">

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Book shelterpladsen her!</h3>
            <p>Vi bestræber os på at svarer på beskeder inden for 2-5 hverdage</p>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Navn</label>
              <span>Navn</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">E-mail</label>
              <span>E-mail</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Telefon nr.</label>
              <span>Telefon nr.</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Besked</label>
              <span>Besked</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="kontakt.js"></script>
  </body>
</html>
